<!DOCTYPE html>
<html>
<head>
    <title>Registation</title>
    <link rel="stylesheet" href="mainpage.css">
    
</head>
<body>
    <div class="container">
        <h1 >  <div class="imgcontainer">
            <img src="Logo1.png" alt="Avatar" class="avatar">
        </div> </h1>
        <h2>Please Enter the Details</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number:</label>
                <input type="text" placeholder="DL12CB2856 (Car Number)" id="vehicleNumber" name="vehicleNumber" required>
            </div>
    
            <div class="form-group">
                <label for="Vehicle Id">Vehicle Id:</label>
                <input type="text" placeholder="Connect to society office" id="vehicleid" name="vehicleid" required>
            </div>
            <div class="form-group">
                <label for="Uniqe Code">Uniqe Code:</label>
                <input type="text" placeholder="Connect to society office" id="ucode" name="ucode" required>
            </div>
           
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
